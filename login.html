<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaPoint | Login</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <!-- BootStrap icons start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap icons end -->

    <!-- Google Fonts start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Google fonts end -->

    <!-- Font Awesome start-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome End -->

    <!-- Custom files start -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Custom files end -->
</head>
<body>
    <section class="container forms">
        <!-- Login form starts -->
        <div class="form login">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="logo" class="logo">
            </div>
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="feild input-feild">
                        <input type="email" placeholder="Enter email" class="input">
                    </div>

                    <div class="feild input-feild">
                        <input type="password" placeholder="Enter password" class="password">
                        <i class="bi bi-eye-slash eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="feild button-feild">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="signup.html" class="forgot-pass">Signup</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="feild google"><img src="assets/images/googlelogo.png" alt="" class="google-img"><span>  Login with Google</span></a>
            </div>
        </div>
    </section>


    <script src="js/login.js"></script>
</body>
</html>
